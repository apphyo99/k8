apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-submission-portal
  namespace: grade-submission
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: grade-submission-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grade-submission
        app.kubernetes.io/component: frontend
        app.kubernetes.io/instance: grade-submission-portal
    spec:
      containers:
        - name: { { .Values.microservice.name } }
          image: { { .Values.workload.image } }
          livenessProbe:
            httpGet:
              path: /healthz
              port: { { .Values.workload.port } }
            initialDelaySeconds: 15
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: { { .Values.workload.port } }
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: grade-submission-portal-config

          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "128Mi"

          ports:
            - containerPort: 5001
